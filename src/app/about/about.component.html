<div id="about-section">
    <div class="row">
        <div class="col-xs-12">
            <div class="resume-specific-section">
                <h3 class="header">{{'ABOUT_SECTION'|translate}}</h3>
                <div class="resume-category">
                    <div class="resume-info">
                        <div class="row">
                            <div class="col-xs-12">
                                <h4 class="title">{{'ABOUT_ME_DESCRIPTION' |translate}}</h4>
                            </div>
                        </div>
                        <h5 class="subtitle">{{'ABOUT_ME_DESCRIPTION_2' |translate}}</h5>
                        <h5 class="subtitle">{{'ABOUT_ME_DESCRIPTION_3' |translate}}</h5>
                        <h5 class="subtitle">{{'ABOUT_ME_DESCRIPTION_4' |translate}}</h5>
                    </div>
                </div>
            </div>
            <div class="resume-specific-section">
                <h3 class="header">{{'INTERESTS_SECTIONS'|translate}}</h3>
                <div class="resume-category">
                    <div class="resume-info">
                        <div class="row">
                            <div class="col-xs-12">
                                <div data-ng-repeat="interest in interests" class="description interest stagger-list">
                                    <span>{{interest |translate}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
